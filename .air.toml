# Config file for [Air](https://github.com/cosmtrek/air) in TOML format

root = "."
tmp_dir = "tmp" # airのログファイルが出力されるパス

[build]
# Just plain old shell command. You could use `make` as well. : アプリケーションをコンパイルするコマンドを記述
# cmd = "go build -o ./tmp/main ."
cmd = "go build -o tmp/main ./src/cmd/main.go"
# Binary file yields from `cmd`. : cmdでbuildしたbinaryのpathを指定
bin = "tmp/main"
# Customize binary, can setup environment variables when run your app.
# アプリケーションの起動方法を設定できる。起動時い環境変数や引数を渡すことができる。 ./tmp/main [引数]
full_bin = "APP_ENV=dev APP_USER=air ./tmp/main"
# Watch these filename extensions.
include_ext = ["go", "tpl", "tmpl", "html"]
# Ignore these filename extensions or directories.
exclude_dir = ["assets", "tmp", "vendor", "frontend/node_modules"]
# Watch these directories if you specified.
include_dir = []
# Exclude files.
exclude_file = []
# Exclude specific regular expressions.
exclude_regex = ["_test.go"]
# Exclude unchanged files.
exclude_unchanged = true
# Follow symlink for directories
follow_symlink = true
# This log file places in your tmp_dir.
log = "air.log"
# It's not necessary to trigger build each time file changes if it's too frequent.
# コンパイルの実行タイミングを遅らせることができる。ファイルを頻繁に変更するのにコンパイル回数を減らすのに役立つ
delay = 1000 # ms
# Stop running old binary when build errors occur.
stop_on_error = true
# Send Interrupt signal before killing process (windows does not support this feature)
send_interrupt = false
# Delay after sending Interrupt signal
kill_delay = 500 # ms

[log]
# Show log time
time = false

[color]
# Customize each part's color. If no color found, use the raw app log.
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true
